<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Chat – Edulink (Aluno)</title>
  <link rel="stylesheet" href="css/chat_aluno.css">
</head>
<body>
  <!-- Header (igual ao do tutor) -->
  <section class="header">
        <!-- Background Elements -->
        <div class="bg-elements">
            <img src="images/Group 327.svg" alt="Background">
        </div>

    <!-- Header -->
        <header>
            <div class="header-container">
            <div class="logo">
                <div class="logo-icon">
                    <img src="images/image-removebg-preview 6.svg" alt="Logo">
                </div>
            </div>

            <div class="nav-container">
                <nav>
                <a href="index.html">Início</a>
                <a href="index.html#tutors">Tutores</a>
                <a href="index.html#testimonials">Alunos</a>
                <a href="index.html#about">Sobre nós</a>
                <a href="index.html#team">Equipa</a>
                <a href="formulario.html">Queres ser tutor?</a>
                </nav>
                <img src="images/icon.svg" alt="Profile">
            </div>
            </div>
        </header>
</section>


  <div class="chat-container">
    <aside class="sidebar">
      <div class="messages-title">Mensagens</div>
      <ul class="contacts">
        <!-- A lista de tutores com os quais o aluno trocou mensagens -->
        <li class="contact selected" data-room="chat_123_456" data-name="Beatriz Silva">
          <div class="avatar"><!-- avatar tutor -->
            <img src="images/beatriz.svg" alt="Avatar de Beatriz Silva">
          </div>
          <span>Beatriz Silva</span>
        </li>
        <!-- Podem adicionar mais tutors aqui -->
      </ul>
      <div class="sidebar-footer">Copyright © Edulink 2025</div>
    </aside>

    <section class="chat">
      <div class="chat-header">
        <img src="images/beatriz.svg" alt="Avatar" class="chat-avatar">
        <div class="chat-user-info">
          <h2>Beatriz Silva</h2>
          <p>Pronto para ajudar no que precisa!</p>
        </div>
      </div>
      <div class="chat-messages"></div>
      <div class="chat-input">
        <input
          type="text"
          id="message-input"
          placeholder="Escreva aqui a sua mensagem..."
        />
        <button id="send-button">➤</button>
      </div>
    </section>
  </div>

  <footer>
    <div class="container">
        <p>Copyright © EduLink 2025</p>
    </div>
</footer>


  <!-- Incluir cliente Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/chat_aluno.js"></script>
</body>
</html>
