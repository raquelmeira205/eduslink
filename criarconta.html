<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="css/criarconta.css">

    <body>
    <!-- Header -->
        <section class="header">
        <!-- Background Elements -->
        <div class="bg-elements">
            <img src="images/Group 327.svg" alt="Background">
        </div>

    <!-- Header -->
        <header>
            <div class="header-container">
            <div class="logo">
                <div class="logo-icon">
                    <img src="images/image-removebg-preview 6.svg" alt="Logo">
                </div>
            </div>

            <div class="nav-container">
                <nav>
                <a href="index.html">Início</a>
                <a href="index.html#tutors">Tutores</a>
                <a href="index.html#testimonials">Alunos</a>
                <a href="index.html#about">Sobre nós</a>
                <a href="index.html#team">Equipa</a>
                <a href="formulario.html">Queres ser tutor?</a>
                </nav>
                <img src="images/icon.svg" alt="Profile">
            </div>
            </div>
        </header>
</section>


    <main>
        <div class="login-card">
            <h1 class="login-title">Criar Conta</h1>
            <div class="form-group">
                <input type="text" id="nome" class="form-input" placeholder="Nome" required>
            </div>
            <div class="form-group">
                <input type="text" id="sobrenome" class="form-input" placeholder="Sobrenome" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" class="form-input" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-input" placeholder="Palavra-passe" required>
            </div>
            <button type="button" onclick="criarconta()" class="btn login-btn">Criar Conta</button>
            <a href="entrar.html" class="create-account">Entrar</a>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Copyright © EduLink 2025</p>
        </div>
    </footer>
    <script src="js/accounts.js"></script>
</body>
</html>
